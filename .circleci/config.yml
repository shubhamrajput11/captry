#Capstone Config
version: 2.1

executors:
  python:
    docker:
      - image: circleci/python:3.7.3-stretch
  aws:
    docker:
      - image: amazon/aws-cli

jobs:
  lint-app:
    executor: python
    steps:
      - checkout
      - run:
          name: Install dependencies and Lint app
          command: |
            sudo apt-get update
            sudo apt-get install python3-venv
            python3 -m venv virtualenv
            . virtualenv/bin/activate
            make install
            make lint
  build:
    machine: true
    working_directory: ~/app
    steps:
      - checkout
      - run:
          name: Build, tag and push docker image to docker.io
          command: |
            docker login -u shubhamrajput11 -p 7ronaldo77@#
            docker build -t shubhamrajput11/gsvcapstone:${CIRCLE_WORKFLOW_ID:0:7} .
            docker push shubhamrajput11/gsvcapstone:${CIRCLE_WORKFLOW_ID:0:7}
            docker tag shubhamrajput11/gsvcapstone:${CIRCLE_WORKFLOW_ID:0:7} shubhamrajput11/gsvcapstone:latest
            docker push shubhamrajput11/gsvcapstone:latest
  
  create-deployment:
    executor: aws-eks/python3
    parameters:
      cluster-name:
        description: |
          gsvcapstone
        type: string
    steps:
      - checkout
      - kubernetes/install
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
          install-kubectl: true
      - kubernetes/create-or-update-resource:
          get-rollout-status: true
          resource-file-path: appdeployment.yml
          resource-name: deployment/gsvcapstone

  test-cluster:
    executor: aws-eks/python3
    parameters:
      cluster-name:
        description: |
          gsvcapstone
        type: string
    steps:
      - kubernetes/install
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
      - run:
          name: Test cluster
          command: |
            kubectl get svc
            kubectl get nodes
            kubectl get deployment
                      
orbs:
  aws-eks: circleci/aws-eks@1.0.3
  kubernetes: circleci/kubernetes@0.11.2

workflows:
  deployment:
    jobs:
      - lint-app
      - build:
          requires:
            - "lint-app"
      - aws-eks/create-cluster:
          cluster-name: gsvcapstone
      - create-deployment:
          cluster-name: gsvcapstone
          requires:
            - aws-eks/create-cluster
      - aws-eks/update-container-image:
          cluster-name: gsvcapstone
          container-image-updates: gsvcapstone=shubhamrajput11/gsvcapstone
          post-steps:
              - kubernetes/delete-resource:
                  resource-names: gsvcapstone
                  resource-types: deployment
                  wait: true
          record: true
          requires:
              - create-deployment
          resource-name: deployment/gsvcapstone
      - test-cluster:
          cluster-name: gsvcapstone
          requires:
            - aws-eks/update-container-image
      - aws-eks/delete-cluster:
          cluster-name: gsvcapstone
          requires:
            - test-cluster